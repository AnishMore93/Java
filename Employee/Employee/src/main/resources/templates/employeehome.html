<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form th:action="@{/employeeloginstatus}" th:object="${employeehome}" method="POST">
<label for="username">Employee Username</label> 
<input type="text" placeholder="Enter Username" name="username" th:field="*{username}">
<label for="password">Employee Password</label> 
<input type="password" placeholder="Enter Password" name="password" th:field="*{password}">
<div th:if="${error}" th:text="${error}"></div>
<input type="submit">
<a th:href="@{/registerEmployee}">new Employee? register here</a>
</form>
</body>
</html>
