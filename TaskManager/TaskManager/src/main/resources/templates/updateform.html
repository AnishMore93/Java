<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form th:action="'/saveupdate'" th:object="${task}" method="POST">
<div>
<input type="hidden" th:field="*{id}" name="id">
<label for="taskname">Task Name</label>
<input type="text" placeholder="Enter your task" name="taskname" th:field="*{taskname}">
<label for="taskdescription">Task description</label>
<input type="text" placeholder="Enter your taskdescription" name="taskdescription" th:field="*{taskdescription}">

  
<input type="submit" value="Update">
</div>

</form>
</body>
</html>
